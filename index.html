<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Smartify - Vincent van Gogh | A Wheatfield, with Cypresses</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .a-enter-vr {
            display: none;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <video id="video" autoplay muted loop="true" crossorigin="anonymous"
                   playsinline webkit-playsinline src=".\Assets\VG_Wip.mp4"></video>
        </a-assets>

        <a-nft type="nft" url=".\Asserts\NFT_Images\Wheatfield" smooth="true" smoothcount="10" smoothtolerance=".01" smooththreshold="5">
            <a-video src="#video" width="1.2" height="1" position="0 0 0"></a-video>
        </a-nft>
               
        

        <a-entity camera look-controls></a-entity>
    </a-scene>

    <script>
        document.querySelector('a-scene').addEventListener('loaded', function () {
            var video = document.querySelector('#video');
            if (video.paused) video.play();
        });
    </script>
</body>
</html>
